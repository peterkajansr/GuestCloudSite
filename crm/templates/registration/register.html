{% extends "crm/base.html" %}

{% block title %}Login{% endblock %}
{% block content %}

<form method="post">
  {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
    </div>
  {% endfor %}
  {{form.non_field_errors}}
  <input type="submit" value="Register"/>
</form>

{% endblock %}
