{% extends "crm/base.html" %}

{% load bootstrap3 %}

{% block title %}Sign up{% endblock %}
{% block content %}

{% bootstrap_messages %}
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form layout='horizontal' form_group_class='row form-group' %}

  <div class="row form-group">
    <input type="submit" class="btn btn-primary col-md-offset-3" value="Sign up"/>
  </div>
</form>

{% endblock %}
